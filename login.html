<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN IN</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    animation: backgroundAnimation 10s infinite alternate;
}

@keyframes backgroundAnimation {
    0% {
        background-color: #f4f4f4;
    }
    100% {
        background-color: #e2e2e2;
    }
}

.login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    animation: slideIn 1s ease-out;
}

@keyframes slideIn {
    from {
        transform: translateY(-100px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    outline: none;
    transition: border-color 0.3s;
}

input:focus {
    border-color: #007BFF;
}

.btn {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}

.forgot-password, .sign-up {
    margin-top: 15px;
    font-size: 14px;
}

.forgot-password a, .sign-up a {
    color: #007BFF;
    text-decoration: none;
    transition: color 0.3s;
}

.forgot-password a:hover, .sign-up a:hover {
    color: #0056b3;
    text-decoration: underline;
}


    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="submit-login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" required id="username" name="username" >
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" required id="password" name="password" >
            </div>
            <button type="submit" class="btn"><a href="./index.html">Login</a> </button>
            <div class="forgot-password">
                <a href="./wqw.html"><a href="./forget.html"> Forgot Password?</a></a>
            </div>
            <div class="sign-up">
                <p>Don't have an account? <a href="./wqw.html">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>

</body>
</html>
